<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Nest Signup</title>
  <script src="registerServiceWorker.js"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.login-container {
  display: flex;
  max-width: 1100px;
  width: 100%;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

.form-box {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.logo {
  color: #4b0082;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 30px;
}

.form-box h3 {
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

form input, form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  margin-top: 20px;
  width: 100%;
  background: #4b0082;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.form-links {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}
.form-links a {
  color: #555;
  text-decoration: none;
}

footer {
  margin-top: 40px;
  font-size: 13px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  color: #666;
}

footer a {
  color: #666;
  text-decoration: none;
}

.image-box {
  flex: 1;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Responsive */
@media (max-width: 900px) {
  .login-container {
    flex-direction: column;
  }
  .image-box {
    height: 300px;
  }
  .form-links {
    flex-direction: column;
    gap: 10px;
  }
  footer {
    justify-content: center;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <div class="form-box">
        <h2 class="logo">Trade Nest</h2>
        <h3>Sign Up</h3>

        <form id="signupForm">
          <div id="common-fields">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
          </div>

          <div id="vendor-fields">
            <label for="whatsapp">WhatsApp Number <span style="color:red">*</span></label>
            <div style="display:flex;gap:10px;">
              <select name="country_code">
                <option value="+93">Afghanistan (+93)</option>
                <option value="+234">Nigeria (+234)</option>
                <option value="+1">USA (+1)</option>
              </select>
              <input type="tel" name="whatsapp_number" placeholder="8012345678">
            </div>

            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" name="phone" placeholder="e.g. 08123456789">

            <label for="telegram">Telegram Username or Link (Optional)</label>
            <input type="text" name="telegram" placeholder="@yourusername or https://t.me/yourlink">
          </div>

          <button type="submit">Register</button>

          <div class="form-links">
            <a href="login.html">Already have an account? Log in</a>
            <a href="#">Forgot Password?</a>
          </div>
        </form>

        <footer>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy</a>
          <a href="#">Policy</a>
          <a href="#">Security</a>
        </footer>
      </div>
      <div class="image-box">
        <img src="uploads/Screenshot 2025-08-18 212348.png" alt="Market Woman" />
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
