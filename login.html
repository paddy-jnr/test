<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Nest Login</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.login-container {
  display: flex;
  max-width: 1100px;
  width: 100%;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

.form-box {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.logo {
  color: #4b0082;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 30px;
}

.form-box h3 {
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

form input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  margin-top: 20px;
  width: 100%;
  background: #4b0082;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.form-links {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}
.form-links a {
  color: #555;
  text-decoration: none;
}

footer {
  margin-top: 40px;
  font-size: 13px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  color: #666;
}

footer a {
  color: #666;
  text-decoration: none;
}

.image-box {
  flex: 1;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Responsive */
@media (max-width: 900px) {
  .login-container {
    flex-direction: column;
  }
  .image-box {
    height: 300px;
  }
  .form-links {
    flex-direction: column;
    gap: 10px;
  }
  footer {
    justify-content: center;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <div class="form-box">
        <h2 class="logo">Trade Nest</h2>
        <h3>Login</h3>

        <form id="loginForm">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />

          <button type="submit" id="loginBtn">Log In</button>
          
          <div class="form-links">
            <a href="index.html">Create an account</a>
            <a href="#">Forgot Password?</a>
          </div>
        </form>

        <footer>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy</a>
          <a href="#">Policy</a>
          <a href="#">Security</a>
        </footer>
      </div>
      <div class="image-box">
        <img src="uploads/Screenshot 2025-08-18 212348.png" alt="Market Woman" />
      </div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
